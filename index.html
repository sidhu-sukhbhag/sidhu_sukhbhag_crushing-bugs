<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Drag and Drop Puzzle Game</title>
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<button id="resetBut">Reset</button>

	<header id="headLine">
		<h1>drag and drop!</h1>
		<p>solve the puzzle</p>
	</header>
	<section id="game-boards">
		<!-- these are the draggable pieces -->
         <h2 class="hidden">First Puzzle</h2>
		<div class="puzzle-pieces" id="puzzle0" >
			<img src="images/topLeft0.jpg" class="puzzle-image" alt="top left piece">
			<img src="images/topRight0.jpg" class="puzzle-image" alt="top right piece">
			<img src="images/bottomLeft0.jpg" class="puzzle-image" alt="bottom left piece">
			<img src="images/bottomRight0.jpg" class="puzzle-image" alt="bottom right piece">
		</div>

        <div class="puzzle-pieces" id="puzzle1" style="display:none;">
			<h2 class="hidden">Second Puzzle</h2>
			 <img id="topLeft1" src="images/topLeft1.jpg" class="puzzle-image" alt="top left piece1">
			 <img id="topRight1" src="images/topRight1.jpg" class="puzzle-image" alt="top right piece1">
			 <img id="bottomLeft1" src="images/bottomLeft1.jpg" class="puzzle-image" alt="bottom left piece1">
			 <img id="bottomRight1" src="images/bottomRight1.jpg" class="puzzle-image" alt="bottom right piece1">
		 </div>
 
		 <div class="puzzle-pieces" id="puzzle2" style="display:none;">
			<h2 class="hidden">Third Puzzle</h2>
			 <img id="topLeft2" src="images/topLeft2.jpg" class="puzzle-image" alt="top left piece1">
			 <img id="topRight2" src="images/topRight2.jpg" class="puzzle-image" alt="top right piece1">
			 <img id="bottomLeft2" src="images/bottomLeft2.jpg" class="puzzle-image" alt="bottom left piece1">
			 <img id="bottomRight2" src="images/bottomRight2.jpg" class="puzzle-image" alt="bottom right piece1">
		 </div>
 
		 <div class="puzzle-pieces" id="puzzle3" style="display:none;">
			<h2 class="hidden">Fourth Puzzle</h2>
			 <img id="topLeft3" src="images/topLeft3.jpg" class="puzzle-image" alt="top left piece1">
			 <img id="topRight3" src="images/topRight3.jpg" class="puzzle-image" alt="top right piece1">
			 <img id="bottomLeft3" src="images/bottomLeft3.jpg" class="puzzle-image" alt="bottom left piece1">
			 <img id="bottomRight3" src="images/bottomRight3.jpg" class="puzzle-image" alt="bottom right piece1">
		 </div>

		<!-- where we want to drop pieces, dropzone -->
         <h2 class="hidden">Puzzle Board</h2>
		<div class="puzzle-board">
			<div class="drop-zone tl"></div>
			<div class="drop-zone tr"></div>
			<div class="drop-zone bl"></div>
			<div class="drop-zone br"></div>
		</div>
	</section>

	<footer>
		<p>Click on the thumbnail to change pieces</p>
		<nav id="buttonHolder">
            <h2 class="hidden">Footer-puzzle</h2>
			<img id="0" src="images/buttonZero.jpg" alt="puzzle 1" draggable="false">
			<img id="1" src="images/buttonOne.jpg" alt="puzzle 2"  draggable="false">
			<img id="2" src="images/buttonTwo.jpg" alt="puzzle 3"  draggable="false">
			<img id="3" src="images/buttonThree.jpg" alt="puzzle 4"  draggable="false">
		</nav>
	</footer>

	<script src="js/main.js"></script>
</body>
</html>
